<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <title>Train Arival</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container" id="title-container">
            <h1>Train Arival Schedual</h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h2 class="card-header">Current Train Schedual</h2>
            <table class="table">
                <thead>
                    <tr class="table" id="table-id">
                        <th scope="col">Train ID</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (Min)</th>
                        <th scope="col">Next Arival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table" id="table-data">
                        <td>Big Burk</td>
                        <td>Freemont</td>
                        <td>30</td>
                        <td>05:00</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2 class="card-header">Add a Train!</h2>
            <form>
                <div class="form-group">
                    <label for="trainIdInput">Train ID/Name</label>
                    <input type="text" class="form-control" id="trainIdInput" placeholder="1309 to Westfield">
                </div>
                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Westfield">
                </div>
                <div class="form-group">
                    <label for="firstTimeInput">First Train Time(HH:mm, Military Time)</label>
                    <input type="time" class="form-control" id="firstTimeInput" placeholder="01:30 PM">
                </div>
                <div class="form-group">
                    <label for="frequencyInput">Frequency (Minutes)</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="90">
                </div>

                <button type="submit" class="btn btn-primary" id="bttn">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/file.js"></script>
</body>

</html>
